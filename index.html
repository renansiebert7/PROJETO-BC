<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bowlby+One+SC&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./assets/conversor moedas.jpg" class="img-fundo" alt="imagem-fundo">
    
    <img src="./assets/logo.gif" alt="logo-img" class="img-logo">

    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option > R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="select">
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>
                <option value="bitcoin"> ₿ Bitcoin </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-valor" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="br">
                <img src="assets/br.png" alt="logo-br">
                <p class="moeda">Real</p>
                <p class="moeda-valor"><b>R$ 0,00</b></p>
            </div>

            <img src="assets/Vector.png" alt="seta-baixo" class="arrow-img">

            <div class="usa">
                <img class="img-usa" src="assets/usa.png" alt="logo-usa">
                <p class="moeda"  id="currency-name">Dólar</p>
                <p class="moeda-valor2"><b>US$ 0.0</b></p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
